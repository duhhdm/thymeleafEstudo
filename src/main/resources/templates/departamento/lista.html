<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<!--
	Aqui na tag <tr> vamos utilizar o componente th:each="d : ${objeto que estara no controller}"
	o componente th:each  
-->
	
<!-- 
	o componente th:href="@{/departamentos/editar/{id} (id=${d.id})}"
	{id} e a variavel que vamos enviar por parametro
	(id=${d.id}) e onde declaramos o valor da variavel que recebemos do componente acima.
 -->
 
 <!-- 
 	no botao excluir iremos enviar por meio de javascript a url que desejo para o modal que criei
 	com o component th:id="${'url'+d.id}" enviando esse componente para o modal utilizando uma function
 	no layout.html para informar que a tag utiliza um modal o data-taggle="modal"
 	data-target="#myModal" identificando qual e o modal que estou chamando. 
  -->
  
  
<body>
	<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Departamentos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/departamentos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Departamento</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="/fragments/alert"></div>
				
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>id</th>
	                        <th>Nome</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="d : ${departamento}">
	                        <td th:text="${d.id}">3</td>
	                        <td th:text="${d.nome}">Administração</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/departamentos/editar/{id} (id=${d.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${'btn_departamentos/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
                           			data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
			<div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
